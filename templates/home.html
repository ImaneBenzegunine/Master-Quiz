<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Master</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/q.jpg') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            max-width: 600px;
        }

        form {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.98);
        }

        img {
            width: 20px;
            height: 20px;
        }

        .login-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .login-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
        }

        .login-link:hover {
            color: #2E8B57;
        }

        /* Team section */
        .team-section {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            margin-bottom: 10px;
        }

        .member-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .social-links {
            display: flex;
            gap: 10px;
        }

        .social-links a img {
            width: 24px;
            height: 24px;
        }
        .member-role {
        font-size: 1em;
        color: #777;
        margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <h1>Quizz Master</h1>

    <p>Un espace interactif où les professeurs enregistrent leurs cours et les étudiants renforcent leurs connaissances avec des quiz engageants.</p>

    <form action="/register" method="get">
        <button type="submit" onclick="setRole('prof')">
            <img src="/static/images/teacher.png"> Professeur
        </button>
        <button type="submit" onclick="setRole('etudiant')">
            <img src="/static/images/reading.png"> Étudiant
        </button>
        <input type="hidden" name="role" id="role">
    </form>

    <div class="login-container">
        <a class="login-link" href="{{ url_for('login') }}">Connexion</a>
    </div>

    <!-- Team Section -->
    <!-- Team Section -->
<!-- Team Section -->
<div class="team-section">
    <div class="team-member">
        <img src="/static/images/maria.png" alt="Maria" class="profile-pic">
        <div class="member-name">Maria EL HOUDAIGUI</div>
        <div class="member-role">Data Engineer</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/maria-el-houdaigui/" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=8808&format=png&color=000000" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://github.com/mariaelhoudaigui" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=3tC9EQumUAuq&format=png&color=000000" alt="GitHub" class="social-icon">
            </a>
        </div>
    </div>

    <div class="team-member">
        <img src="/static/images/ilham.png" alt="Ilham" class="profile-pic">
        <div class="member-name">Ilham BOUATIOUI</div>
        <div class="member-role">Data Scientist</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/ilham-bouatioui/" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=8808&format=png&color=000000" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://github.com/IlhamBouatioui15" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=3tC9EQumUAuq&format=png&color=000000" alt="GitHub" class="social-icon">
            </a>
        </div>
    </div>

    <div class="team-member">
        <img src="/static/images/imane.png" alt="Imane" class="profile-pic">
        <div class="member-name">Imane BENZEGUINE</div>
        <div class="member-role">AI Engineer</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/imane-benzegunine/" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=8808&format=png&color=000000" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://github.com/ImaneBenzegunine" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=3tC9EQumUAuq&format=png&color=000000" alt="GitHub" class="social-icon">
            </a>
        </div>
    </div>
</div>


    <script>
        function setRole(role) {
            document.getElementById("role").value = role;
        }
    </script>

</body>
</html>
