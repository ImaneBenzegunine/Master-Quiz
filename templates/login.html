<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/q.jpg') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.8em;
            transition: color 0.3s;
        }

        a:hover {
            color: #2E8B57;
        }
        .error-message {
            color: #ff0000;
            margin-bottom: 15px;
            padding: 10px;
            background: #ffebeb;
            border: 1px solid #ffcccc;
            border-radius: 4px;
            font-size: 0.9em;
        }

    </style>
</head><body>

    <div class="container">
        <h2>Connexion</h2>

        <!-- Section d'affichage des erreurs -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Email" value="{{ email }}" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <a href="/register">Pas de compte ? Cr√©ez-en un</a>
    </div>

</body>
</html>
